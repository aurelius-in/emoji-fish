<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Fish</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            height: 100%;
            width: 100%;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .fish {
            position: absolute;
            animation: swim 20s linear infinite alternate;
        }
        .hook {
            position: absolute;
            font-size: 4rem;
        }
        .line {
            position: absolute;
            width: 4px;
            background-color: black;
            top: 0;
            left: 0;
        }
        #score {
            position: absolute;
            top: 1vh;
            left: 1vw;
            font-size: 3vh;
        }
        @keyframes swim {
            0% {
                transform: translateX(300px) translateY(0) scaleX(1);
            }
            50% {
                transform: translateX(-300px) translateY(30px) scaleX(-1);
            }
            100% {
                transform: translateX(300px) translateY(0) scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="line"></div>
        <div class="hook">ü™ù</div>
        <div id="score">Score: 0</div>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const hook = document.querySelector('.hook');
        const line = document.querySelector('.line');
        const fishEmojis = ['üêü', 'üê†', 'üê°', 'ü¶à', 'üê¨', 'ü¶Ä', 'ü¶ë', 'üêô', 'üêã'];
        let fishArray = [];
        let score = 0;
        const scoreElement = document.getElementById('score');

        function createFish(index) {
            const fish = document.createElement('div');
            fish.classList.add('fish');
            const emoji = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
            fish.textContent = emoji;
            fish.style.top = `${Math.random() * 90}vh`;
            fish.style.left = `100vw`;
            fish.style.fontSize = `${(index + 1) * (1 + Math.random() * 0.3)}rem`;
            fish.style.animationDuration = `${Math.random() * 5 + 10}s`;
            gameContainer.appendChild(fish);
            fishArray.push(fish);
        }

              function dropHook(event) {
            const x = event.clientX;
            const y = event.clientY;
            const angle = Math.atan2(y - hook.offsetTop, x - hook.offsetLeft);
            const distance = 90;
            hook.style.transition = 'top 1s ease-in-out, left 1s ease-in-out';
            line.style.transition = 'height 1s ease-in-out';
            hook.style.top = `${distance * Math.sin(angle)}px`;
            hook.style.left = `${distance * Math.cos(angle)}px`;
            line.style.height = `${distance}px`;
            setTimeout(() => {
                if (caughtFish) {
                    caughtFish.style.top = '0';
                    caughtFish = null;
                }
                hook.style.top = '0';
                hook.style.left = '0';
                line.style.height = '0';
                checkForCatch();
            }, 1000);
        }

        function checkForCatch() {
            fishArray.forEach((fish, index) => {
                const fishRect = fish.getBoundingClientRect();
                const hookRect = hook.getBoundingClientRect();
                if (
                    fishRect.left < hookRect.right &&
                    fishRect.right > hookRect.left &&
                    fishRect.top < hookRect.bottom &&
                    fishRect.bottom > hookRect.top
                ) {
                    caughtFish = fish;
                    updateScore();
                    return;
                }
            });
        }

        function updateScore() {
            score++;
            scoreElement.textContent = `Score: ${score}`;
        }

        for (let i = 0; i < 20; i++) {
            createFish(i);
        }

        gameContainer.addEventListener('click', dropHook);
        gameContainer.addEventListener('touchstart', function(event) {
            const touch = event.touches[0];
            dropHook(touch);
        });
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                dropHook(event);
            }
        });
    </script>
</body>
</html>
