<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Fish</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            height: 100%;
            width: 100%;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .fish {
            position: absolute;
            animation: swim 20s linear infinite alternate;
        }
        .hook {
            position: absolute;
            font-size: 4rem;
        }
        .line {
            position: absolute;
            width: 4px;
            background-color: black;
            top: 0;
            left: 0;
        }
        #score {
            position: absolute;
            top: 1vh;
            left: 1vw;
            font-size: 3vh;
        }

        .fish::before {
    content: attr(data-emoji);
    display: inline-block;
}
.fish.flipped::before {
    transform: scaleX(-1);
}
.flip {
    transform: scaleX(-1);
}
.flip .fish {
            transform: scaleX(-1);
        }
        
@keyframes swimLeft {
            0% {
                transform: translateX(1700px);
            }
            100% {
                transform: translateX(-700px);
            }
        }
        @keyframes swimRight {
            0% {
                transform: translateX(-700px);
            }
            100% {
                transform: translateX(1700px);
            }
        }

        @keyframes wobblySwim {
            0%, 100% {
                transform: translateX(600px) translateY(0) scaleX(1);
            }
            25% {
                transform: translateX(300px) translateY(30px) scaleX(1);
            }
            50% {
                transform: translateX(-600px) translateY(30px) scaleX(-1);
            }
            75% {
                transform: translateX(-300px) translateY(0) scaleX(-1);
            }
        }

      @keyframes spiralSwimLeft {
            0%, 100% {
                transform: translateX(1100px) translateY(0) rotate(0deg) scaleX(1);
            }
            50% {
                transform: translateX(-1100px) translateY(30px) rotate(-360deg) scaleX(-1);
            }
        }

        @keyframes spiralSwimRight {
            0%, 100% {
                transform: translateX(1100px) translateY(0) rotate(0deg) scaleX(1);
            }
            50% {
                transform: translateX(-1100px) translateY(30px) rotate(360deg) scaleX(-1);
            }
        }

        @keyframes whaleSwimLeft {
            0%, 100% {
                transform: translateX(1100px) translateY(0) rotate(0deg) scaleX(1);
            }
            50% {
                transform: translateX(-1100px) translateY(30px) rotate(360deg) scaleX(-1);
            }
        }

        @keyframes whaleSwimRight {
            0%, 100% {
                transform: translateX(1100px) translateY(0) rotate(0deg) scaleX(1);
            }
            50% {
                transform: translateX(-1100px) translateY(30px) rotate(-360deg) scaleX(-1);
            }
        }
        @keyframes slowSwim {
            0%, 100% {
                transform: translateX(400px) translateY(0) scaleX(1);
            }
            50% {
                transform: translateX(-400px) translateY(30px) scaleX(-1);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="line"></div>
        <div class="hook">ü™ù</div>
        <div id="score">Score: 0</div>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const hook = document.querySelector('.hook');
        const line = document.querySelector('.line');
        const fishEmojis = ['üêü', 'üê†', 'üê°', 'üêã', 'ü¶à', 'üê¨', 'ü¶Ä', 'ü¶ë', 'ü¶ê', 'üêô'];
        let fishArray = [];
        let score = 0;
        const scoreElement = document.getElementById('score');
        let caughtFish = null;

        // Initialize hook and line positions
        hook.style.top = '0px';
        hook.style.left = '0px';
        line.style.height = '0px';

function getFishSize(emoji) {
            switch (emoji) {
                case 'üêü':
                case 'üê†':
                case 'üê°':
                    return '60px';
                case 'üê¨':
                case 'ü¶à':
                    return '120px';
                case 'ü¶ê':
                    return '40px';
                case 'üêã':
                    return '200px';
                case 'ü¶Ä':
                    return '50px';
                case 'üêô':
                case 'ü¶ë':
                    return '250px';
                default:
                    return '60px';
            }
}
        
function createFish(startPosition) {
    // Limit the number of fish to 10
    if (fishArray.length >= 10) {
        const oldestFish = fishArray.shift();
        oldestFish.remove();
    }

    const fishWrapper = document.createElement('div');
    const fish = document.createElement('div');
    fishWrapper.appendChild(fish);
    fish.classList.add('fish');
    const emoji = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
    fish.textContent = emoji;
    fish.style.top = `${Math.random() * 90}vh`;
    fishWrapper.style.left = `${startPosition}px`;
    fish.style.fontSize = getFishSize(emoji);
    fish.style.animationDuration = `${Math.random() * 5 + 10}s`;

    if (startPosition === 1500) {
        fish.style.animationName = 'swimLeft';
        fishWrapper.classList.add('flip');
    } else {
        fish.style.animationName = 'swimRight';
    }

    gameContainer.appendChild(fishWrapper);
    fishArray.push(fishWrapper);
}

// Spawn fish from the left every 0.5 seconds
setInterval(() => {
    if (fishArray.length < 10) {
        createFish(1500);
    }
}, 500);

// Spawn fish from the right every 0.6 seconds
setInterval(() => {
    if (fishArray.length < 10) {
        createFish(-500);
    }
}, 600);


        function dropHook(event) {
            const x = event.clientX;
            const y = event.clientY;
            const angle = Math.atan2(y, x);
            const distance = Math.sqrt(x * x + y * y);
            hook.style.transition = 'top 1s ease-in-out, left 1s ease-in-out';
            line.style.transition = 'height 1s ease-in-out';
            hook.style.top = `${y}px`;
            hook.style.left = `${x}px`;
            line.style.height = `${distance}px`;
            line.style.transform = `rotate(${angle + Math.PI / 2}rad)`;
            setTimeout(() => {
                if (caughtFish) {
                    caughtFish.style.top = '0';
                    caughtFish = null;
                }
                hook.style.top = '0';
                hook.style.left = '0';
                line.style.height = '0';
                line.style.transform = 'rotate(0)';
                checkForCatch();
            }, 1000);
        }
        
        function checkForCatch() {
            fishArray.forEach((fish, index) => {
                const fishRect = fish.getBoundingClientRect();
                const hookRect = hook.getBoundingClientRect();
                if (
                    fishRect.left < hookRect.right &&
                    fishRect.right > hookRect.left &&
                    fishRect.top < hookRect.bottom &&
                    fishRect.bottom > hookRect.top
                ) {
                    caughtFish = fish;
                    updateScore();
                    return;
                }
            });
        }

        function updateScore() {
            score++;
            scoreElement.textContent = `Score: ${score}`;
        }

        for (let i = 0; i < 20; i++) {
            createFish(i);
        }

        gameContainer.addEventListener('click', dropHook);
        gameContainer.addEventListener('touchstart', function(event) {
            const touch = event.touches[0];
            dropHook(touch);
        });
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                dropHook(event);
            }
        });
    </script>
</body>
</html>
