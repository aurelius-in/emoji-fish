<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Fish</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            height: 100%;
            width: 100%;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .fish {
    position: absolute;
    animation: swim 20s linear;
}
.line {
    position: absolute;
    width: 2px;  /* Half as thick */
    background-color: rgba(0, 0, 139, 0.7);  /* Dark blue with 70% transparency */
    top: 0;
    left: 0;
    transform-origin: top center;  /* Changed to top center */
}

.hook {
    position: absolute;
    font-size: 2.5rem;
    transform-origin: 50% 0%; /* Adjusted to top center */
}

        #score {
            position: absolute;
            top: 1vh;
            left: 1vw;
            font-size: 3vh;
        }
        .fish::before {
            content: attr(data-emoji);
            display: inline-block;
        }
        .fish.flipped::before {
            transform: scaleX(-1);
        }
@keyframes spiralLeft {
    0% {
        transform: translateX(-100px) rotate(0deg);
    }
    100% {
        transform: translateX(4000px) rotate(360deg);  /* Changed to clockwise */
    }
}

@keyframes spiralRight {
    0% {
        transform: translateX(100px) rotate(0deg);
    }
    100% {
        transform: translateX(-4000px) rotate(-360deg);  /* Changed to counter-clockwise */
    }
}


@keyframes swimLeft {
    0% {
        transform: translateX(-100px);
    }
    100% {
        transform: translateX(4000px);
    }
}
@keyframes swimRight {
    0% {
        transform: translateX(100px);
    }
    100% {
        transform: translateX(-4000px);
    }
}

    </style>
</head>
<body>
    <div id="game-container">
        <div class="line"></div>
        <div class="hook">ü™ù</div>
        <div id="score">Score: 0</div>
    </div>
    <script>
    window.addEventListener('load', function() {
        const gameContainer = document.getElementById('game-container');
        const hook = document.querySelector('.hook');
        const line = document.querySelector('.line');
        
        setTimeout(() => {
            hook.style.top = '0px';
            hook.style.left = `calc(50% - ${hook.offsetWidth / 2}px)`;
            line.style.height = '0px';
            line.style.left = `calc(50% - ${line.offsetWidth / 2}px)`;
        }, 0);
        
        const fishEmojis = ['üêü', 'üê†', 'üê°', 'üêã', 'ü¶à', 'üê¨', 'ü¶Ä', 'ü¶ë', 'ü¶ê', 'üêô'];
        let fishArray = [];
        let score = 0;
        const scoreElement = document.getElementById('score');
        let caughtFish = null;

        function getFishSize(emoji) {
            switch (emoji) {
                case 'üêü':
                case 'üê†':
                case 'üê°':
                    return '50px';
                case 'üê¨':
                case 'ü¶à':
                    return '90px';
                case 'ü¶ê':
                    return '30px';
                case 'üêã':
                    return '100px';
                case 'ü¶Ä':
                    return '80px';
                case 'üêô':
                case 'ü¶ë':
                    return '110px';
                default:
                    return '80px';
            }
        }

        function createFish(startPosition, flip) {
            if (fishArray.length >= 10) {
                const oldestFish = fishArray.shift();
                oldestFish.remove();
            }
            const fish = document.createElement('div');
            fish.classList.add('fish');
            const emoji = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
            fish.setAttribute('data-emoji', emoji);
            fish.style.top = `${Math.random() * 90}vh`;
            fish.style.left = `${startPosition}px`;
            fish.style.fontSize = getFishSize(emoji);
            fish.style.animationDuration = '10s';

            if (emoji === 'üê¨' || emoji === 'ü¶à' || emoji === 'ü¶ê') {
                if (flip) {
                    fish.style.animationName = 'spiralLeft';
                    fish.classList.add('flipped');
                } else {
                    fish.style.animationName = 'spiralRight';
                }
            } else {
                if (flip) {
                    fish.classList.add('flipped');
                    fish.style.animationName = 'swimLeft';
                } else {
                    fish.style.animationName = 'swimRight';
                }
            }

            gameContainer.appendChild(fish);
            fish.addEventListener('animationend', function() {
                this.remove();
            });
            fishArray.push(fish);
        }
        
        function spawnFish() {
            setInterval(() => {
                createFish(-100, true);
            }, 1000);
            setInterval(() => {
                createFish(window.innerWidth + 100, false);
            }, 1100);
        }

        spawnFish();

        function dropHook(event) {
                const x = event.clientX;
                const y = event.clientY;

                hook.style.transition = 'top 1s ease-in-out, left 1s ease-in-out';
                line.style.transition = 'none';

                hook.style.top = `${y}px`;
                hook.style.left = `${x - hook.offsetWidth / 2}px`;

                setTimeout(() => {
                    const hookRect = hook.getBoundingClientRect();
                    const hookX = hookRect.left + hookRect.width / 2;
                    const hookY = hookRect.top;

                    const angle = Math.atan2(hookY - 0, hookX - window.innerWidth / 2) * (180 / Math.PI);
                    const distance = Math.sqrt((hookX - window.innerWidth / 2) ** 2 + (hookY - 0) ** 2);

                    line.style.height = `${distance}px`;
                    line.style.left = `calc(50% - ${line.offsetWidth / 2}px)`;
                    line.style.transform = `rotate(${angle}deg)`;

                    setTimeout(() => {
                        line.style.height = '0px';
                        line.style.transform = 'rotate(0deg)';
                        
                        hook.style.transition = 'top 1s ease-in-out, left 1s ease-in-out';
                        hook.style.top = '0px';
                        hook.style.left = `calc(50% - ${hook.offsetWidth / 2}px)`;
                        checkForCatch();
                    }, 3000);
                }, 1000);
            }
        
        function checkForCatch() {
            fishArray.forEach((fish, index) => {
                const fishRect = fish.getBoundingClientRect();
                const hookRect = hook.getBoundingClientRect();
                if (
                    fishRect.left < hookRect.right &&
                    fishRect.right > hookRect.left &&
                    fishRect.top < hookRect.bottom &&
                    fishRect.bottom > hookRect.top
                ) {
                    caughtFish = fish;
                    updateScore();
                    return;
                }
            });
        }

        function updateScore() {
            score++;
            scoreElement.textContent = `Score: ${score}`;
        }

        gameContainer.addEventListener('click', function(event) {
            event.preventDefault();
            dropHook(event);
        });
        gameContainer.addEventListener('touchstart', function(event) {
            event.preventDefault();
            const touch = event.touches[0];
            dropHook({
                clientX: touch.pageX,
                clientY: touch.pageY
            });
        });
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                dropHook(event);
            }
        });
    });
                                  </script>
</body>
</html>
