<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Fish</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .fish {
            position: absolute;
            font-size: 2rem;
            animation: swim 10s linear infinite;
        }
        .hook {
            position: absolute;
            font-size: 2rem;
            top: 0;
            left: 50%;
        }
        @keyframes swim {
            0% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="hook">ü™ù</div>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const hook = document.querySelector('.hook');
        const fishEmojis = ['üêü', 'üê†', 'üê°', 'ü¶à', 'üê¨', 'ü¶Ä', 'ü¶ë', 'üêô', 'üêã'];
        let fishArray = [];

        function createFish() {
            const fish = document.createElement('div');
            fish.classList.add('fish');
            fish.textContent = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
            fish.style.top = `${Math.random() * 100}vh`;
            fish.style.animationDuration = `${Math.random() * 5 + 5}s`;
            gameContainer.appendChild(fish);
            fishArray.push(fish);
        }

        function dropHook() {
            hook.style.transition = 'top 1s ease-in-out';
            hook.style.top = '90vh';
            setTimeout(() => {
                hook.style.top = '0';
                checkForCatch();
            }, 1000);
        }

        function checkForCatch() {
            fishArray.forEach((fish, index) => {
                const fishRect = fish.getBoundingClientRect();
                const hookRect = hook.getBoundingClientRect();
                if (
                    fishRect.left < hookRect.right &&
                    fishRect.right > hookRect.left &&
                    fishRect.top < hookRect.bottom &&
                    fishRect.bottom > hookRect.top
                ) {
                    gameContainer.removeChild(fish);
                    fishArray.splice(index, 1);
                }
            });
        }

        for (let i = 0; i < 20; i++) {
            createFish();
        }

        gameContainer.addEventListener('click', dropHook);
    </script>
</body>
</html>
