<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Fish</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            height: 100%;
            width: 100%;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .fish {
    position: absolute;
    animation: swim 20s linear;
}

        .hook {
            position: absolute;
            font-size: 4rem;
        }
        .line {
            position: absolute;
            width: 4px;
            background-color: black;
            top: 0;
            left: 0;
        }
        #score {
            position: absolute;
            top: 1vh;
            left: 1vw;
            font-size: 3vh;
        }
        .fish::before {
            content: attr(data-emoji);
            display: inline-block;
        }
        .fish.flipped::before {
            transform: scaleX(-1);
        }
@keyframes spiralLeft {
    0% {
        transform: translateX(-100px) rotate(0deg);
    }
    100% {
        transform: translateX(4000px) rotate(-360deg);
    }
}

@keyframes spiralRight {
    0% {
        transform: translateX(100px) rotate(0deg);
    }
    100% {
        transform: translateX(-4000px) rotate(360deg);
    }
}

@keyframes swimLeft {
    0% {
        transform: translateX(-100px);
    }
    100% {
        transform: translateX(4000px);
    }
}
@keyframes swimRight {
    0% {
        transform: translateX(100px);
    }
    100% {
        transform: translateX(-4000px);
    }
}

    </style>
</head>
<body>
    <div id="game-container">
        <div class="line"></div>
        <div class="hook">ü™ù</div>
        <div id="score">Score: 0</div>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const hook = document.querySelector('.hook');
        const line = document.querySelector('.line');
        const fishEmojis = ['üêü', 'üê†', 'üê°', 'üêã', 'ü¶à', 'üê¨', 'ü¶Ä', 'ü¶ë', 'ü¶ê', 'üêô'];
        let fishArray = [];
        let score = 0;
        const scoreElement = document.getElementById('score');
        let caughtFish = null;

        hook.style.top = '0px';
        hook.style.left = '0px';
        line.style.height = '0px';

        function getFishSize(emoji) {
            switch (emoji) {
                case 'üêü':
                case 'üê†':
                case 'üê°':
                    return '60px';
                case 'üê¨':
                case 'ü¶à':
                    return '120px';
                case 'ü¶ê':
                    return '40px';
                case 'üêã':
                    return '200px';
                case 'ü¶Ä':
                    return '50px';
                case 'üêô':
                case 'ü¶ë':
                    return '250px';
                default:
                    return '60px';
            }
        }

        let spawnFromLeft = false;  // Start spawning from the right

function createFish(startPosition, flip) {
    if (fishArray.length >= 10) {
        const oldestFish = fishArray.shift();
        oldestFish.remove();
    }
    const fish = document.createElement('div');
    fish.classList.add('fish');
    const emoji = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
    fish.setAttribute('data-emoji', emoji);
    fish.style.top = `${Math.random() * 90}vh`;
    fish.style.left = `${startPosition}px`;
    fish.style.fontSize = getFishSize(emoji);
    fish.style.animationDuration = '10s';

    // Add random rotation between -5 and 5 degrees
    const randomRotation = Math.random() * 10 - 5;
    fish.style.transform = `rotate(${randomRotation}deg)`;

    // Set the transform origin to the front of the fish
    fish.style.transformOrigin = flip ? '100% 50%' : '0% 50%';

    if (emoji === 'üê¨' || emoji === 'ü¶à' || emoji === 'ü¶ê') {
        if (flip) {
            fish.style.animationName = 'spiralLeft';
        } else {
            fish.classList.add('flipped');  // Add the flipped class when moving right
            fish.style.animationName = 'spiralRight';
        }
    } else {
        if (flip) {
            fish.classList.add('flipped');
            fish.style.animationName = 'swimLeft';
        } else {
            fish.style.animationName = 'swimRight';
        }
    }

    gameContainer.appendChild(fish);
    fish.addEventListener('animationend', function() {
        this.remove();
    });
    fishArray.push(fish);
}
        
function spawnFish() {
    setInterval(() => {
        createFish(-100, true);  // Spawn 100px outside the left side
    }, 1000);
    setInterval(() => {
        createFish(window.innerWidth + 100, false);  // Spawn 100px outside the right side
    }, 1100);
}

spawnFish();

        function dropHook(event) {
            const x = event.clientX;
            const y = event.clientY;
            const angle = Math.atan2(y, x);
            const distance = Math.sqrt(x * x + y * y);
            hook.style.transition = 'top 1s ease-in-out, left 1s ease-in-out';
            line.style.transition = 'height 1s ease-in-out';
            hook.style.top = `${y}px`;
            hook.style.left = `${x}px`;
            line.style.height = `${distance}px`;
            line.style.transform = `rotate(${angle + Math.PI / 2}rad)`;
            setTimeout(() => {
                if (caughtFish) {
                    caughtFish.style.top = '0';
                    caughtFish = null;
                }
                hook.style.top = '0';
                hook.style.left = '0';
                line.style.height = '0';
                line.style.transform = 'rotate(0)';
                checkForCatch();
            }, 1000);
        }

        function checkForCatch() {
            fishArray.forEach((fish, index) => {
                const fishRect = fish.getBoundingClientRect();
                const hookRect = hook.getBoundingClientRect();
                if (
                    fishRect.left < hookRect.right &&
                    fishRect.right > hookRect.left &&
                    fishRect.top < hookRect.bottom &&
                    fishRect.bottom > hookRect.top
                ) {
                    caughtFish = fish;
                    updateScore();
                    return;
                }
            });
        }

        function updateScore() {
            score++;
            scoreElement.textContent = `Score: ${score}`;
        }

fish.addEventListener('animationend', function() {
    this.remove();
});
        
        gameContainer.addEventListener('click', dropHook);
        gameContainer.addEventListener('touchstart', function(event) {
            const touch = event.touches[0];
            dropHook(touch);
        });
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                dropHook(event);
            }
        });
    </script>
</body>
</html>
